<style>
:root {
  --bg1:#ffd1dc;
  --bg2:#ffb6c1;
  --accent:#ff4d6d;
  --card:#fff;
}

body.pastel {
  --bg1:#d0f4de;
  --bg2:#fef9c3;
  --accent:#ff85a2;
}

html,body{
  margin:0;
  height:100%;
  font-family:'Pacifico',cursive;
}

.page{
  display:none;
  height:100vh;
  background:linear-gradient(var(--bg1),var(--bg2));
  position:relative;
  text-align:center;
}

.page.active{display:block}

/* START PAGE */
.characters{
  position:absolute;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 5%;
}

.character{
  font-size:120px;
}

.center-text{
  position:absolute;
  top:45%;
  left:50%;
  transform:translate(-50%,-50%);
  background:var(--card);
  color:var(--accent);
  padding:20px;
  border-radius:20px;
  cursor:pointer;
  animation:pulse 1.5s infinite;
  max-width:90%;
}

@keyframes pulse{
  0%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.05)}
  100%{transform:translate(-50%,-50%) scale(1)}
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  justify-content:center;
  align-items:center;
}

.modal-box{
  background:var(--card);
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:320px;
  color:var(--accent);
}

.option{
  width:100%;
  margin:8px 0;
  padding:10px;
  border-radius:14px;
  border:none;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* SUCCESS */
.kiss-doodle{

  margin-top:15%;
}

.message{

  background:var(--card);
  color:var(--accent);
  padding:20px;
  border-radius:20px;
  width:85%;
  font-size:26px;
}

/* WRONG */
.wrong-msg{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:var(--card);
  color:var(--accent);
  padding:25px;
  border-radius:20px;
  width:85%;
  font-size:24px;
}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
  to{transform:translateY(-110vh);opacity:0}
}

/* THEME BUTTON */
.theme-btn{
  position:fixed;
  top:10px;
  right:10px;
  background:var(--card);
  padding:10px;
  border-radius:50%;
  cursor:pointer;
}
</style>
</head>
